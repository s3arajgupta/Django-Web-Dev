{% extends 'base.html' %}

{% block content %}

{% for blog in blogs.all %}

<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' blog.id %}';" style="cursor: pointer;">
    <img src="{{ blog.image.url }}" class="img-fluid" />
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' blog.id %}';" style="cursor: pointer;">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.summary }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
