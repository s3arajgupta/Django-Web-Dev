{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-8">
    <a href="{{ blog.url }}"><h1>{{ blog.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ blog.image.url }}" class="img-fluid" />
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <a href="javascript:{document.getElementById('edit').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Edit Note </button></a>
  </div>
  <div class="col-6 text-right">
    <h4><span class="iconic iconic-clock" title="clock" aria-hidden="true"></span>{{ blog.pub_date_pretty }}</h4>
  </div>
</div>
<br>
<div class="row">
  <div class="col-10">
    <p>{{ blog.body }}</p>
  </div>
</div>

<form id="edit" method="POST" action="{% url 'edit' blog.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>

{% endblock %}
